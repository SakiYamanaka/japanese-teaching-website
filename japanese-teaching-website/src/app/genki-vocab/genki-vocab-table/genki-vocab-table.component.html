<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="container">
                <div class="row justify-content-end mb-1">
                    <input type="text" placeholder="Filter..." id="filtertextbox" (keyup.enter)=applyFilter() />
                    <button class="btn btn-sm btn-outline-dark">
                        <fa-icon [icon]=faSearch (click)=applyFilter()></fa-icon>
                    </button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Kana</th>
                        <th scope="col">Kanji</th>
                        <th scope="col">Meaning</th>
                        <th scope="col">Lesson</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of displayedGenkiVocab">
                        <td>{{item.kana}}</td>
                        <td><a href="https://jisho.org/search/{{item.kanji}}" target="_blank">{{item.kanji}}</a></td>
                        <td>{{item.meaning}}</td>
                        <td>{{item.lesson}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
